<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>HTML-CSS-Exam</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header container">
    <div class="flexSpBt mx-auto">
      <div class="logo">
        <img src="/images/assets/logo.svg" alt="website logo">
      </div>
      <div class="burgerIcon">
        <i class="fa fa-bars burgerIcon" aria-hidden="true"></i>
      </div>
    </div>
  </header>
  <!-- /HEADER -->
  <!-- HERO -->
  <section class="hero container">
    <div class="hero-flex">
      <div class="hero-description">
        <h4 class="hero-pretitle">launching soon</h4>
        <h1 class="hero-title">an <span>nft</span> like no other</h1>
        <p class="hero-paragraph">Don't miss out on the release of our new NFT. Sign up below to receive updates when we go live.</p>
        <button class="btn btn-gradient">sign up</button>
      </div>  
      <div class="hero-img-div">
        <img class="hero-img"src="/images/assets/graphic.png" alt="graphic hero png"> 
      </div> 
    </div>
  </section>
  <!-- /HERO -->
  <!-- BANNER -->
  <section class="banner background-div">
    <div class="container banner-div">
      <h3 class="banner-title">free <span>nft</span> for early birds</h3>
      <p class="banner-paragraph">Sign up today and you'll get a free NFT when we launch.</p>
    </div>
  </section>
  
</body>
</html>
